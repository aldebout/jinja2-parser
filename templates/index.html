<!DOCTYPE html>
<html>
<head>
    <script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/convert.js') }}"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Jinja live parser</title>
</head>

<body>
    <form class="container">
        <div class="row">
            <div class="col-md-5">
                <h1>Template</h1>
                <textarea id="template">{% include 'example_template.html' %}</textarea>
            </div>
            <div class="col-md-5">
                <h1>Render</h1>
                <div id="render"></div>
            </div>
            <div class="col-md-2">
                <h1>Settings</h1>
                <div id="settings">
                    <label><input type="checkbox" name="showwhitespaces" /> Show whitespaces</label><br/>
                    <label><input type="checkbox" name="dummyvalues" /> Use dummy values</label>
                    <label><input type="checkbox" name="simulatesafe" checked="checked" /> Safe comme sur BOS (pas implémenté)</label>
                    <label><input type="radio" name="input_type" value="json" checked="checked"/> JSON</label>
                    <label><input type="radio" name="input_type" value="yaml"/> YAML</label>
                    <input type="button" class="btn btn-success" id="convert" value="Convert" />
                    <input type="button" class="btn btn-danger" id="clear" value="Clear" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <h1>Values</h1>
                <textarea id="values">{% include 'example_values.html' %}</textarea>
            </div>
            <div class="col-md-7">
                <h1>Custom Filters</h1>
                <ul>
                {% for f_name, f_func in custom_filters.items() %}
                    <li><b>{{ f_name }}</b> {{f_func.__code__.co_varnames |safe}}, defaults: {{f_func.__defaults__ |safe}}:{{ (f_func.__doc__ )[:300] |replace('\n', '<br/>') |safe}}</li>
                {% endfor %}
                </ul>
            </div>
        </div>
    </form>
</body>

</html>
